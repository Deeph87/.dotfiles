format = """
$os\
$directory\
$git_branch\
$git_status\
$nodejs\
$fill\
$time\
\n $character
"""

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[$symbol ($version) ](fg:#31748f)'

[time]
disabled = false
format = "[ $time]($style)"
time_format = "%T"
utc_time_offset = "local"
style = "italic dimmed white"

[fill]
symbol = ' '

[os]
format = "[$symbol]($style)"
style = "blue"
disabled = false

[os.symbols]
Windows = "  "
Arch = "  "
NixOS = "  "