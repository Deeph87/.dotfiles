# ---- constants ----

# ---- prompt ----
format = """
$os\
$jobs\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$scala\
$python\
$battery\
$cmd_duration\
$status\
$time\
$fill\
$kubernetes\
$aws\
\n\
$character
"""

add_newline = true

#---- theme ----

palette = "ayu"

[palettes.ayu]
background = '#212733'
foreground = '#d9d7ce'
cursor = '#ffcc66'
selection_background = '#343f4c'
color0 = '#191e2a'
color8 = '#686868'
color1 = '#ed8274'
color9 = '#f28779'
color2  = '#a6cc70'
color10 = '#bae67e'
color3  = '#fad07b'
color11 = '#ffd580'
color4  = '#6dcbfa'
color12 = '#73d0ff'
color5  = '#cfbafa'
color13 = '#d4bfff'
color6  = '#90e1c6'
color14 = '#95e6cb'
color7  = '#c7c7c7'
color15 = '#ffffff'
selection_foreground = '#212733'

# ---- Tools ----

[time]
style = "italic fg:color7"
format = "[ $time ]($style)"
disabled = false
time_format = "%R"
utc_time_offset = "local"

[fill]
symbol = ' '

[os]
format = "[](fg:color3)[$symbol]($style)[](fg:color3 bg:color2)"
style = "fg:color0 bg:color3"
disabled = false

[os.symbols]
Windows = "  "
Arch = "  "
NixOS = "  "

[jobs]
format = '[$number$symbol]($style) '
symbol = '✦'
style = 'bold color11'

[username]
show_always = true
format = '[$user@]($style)'
style_user = 'bold fg:color0 bg:color2 italic'
style_root = 'bold color9 italic'

[hostname]
ssh_only = false
format = '[$ssh_symbol$hostname]($style)[](fg:color2 bg:color6)'
style = 'bold fg:color0 bg:color2 italic'

[directory]
format = '[$path]($style)[$read_only]($read_only_style)[](fg:color6)'
style = 'bold fg:color0 bg:color6'

[kubernetes]
disabled = false
detect_folders = [ "~/.kube" ]

[battery]
format = "[$symbol](fg:$style) "

[[battery.display]]
threshold = 20
style = "color9"

[cmd_duration]
show_milliseconds = true
format = "[󰅒 $duration]($style) "
style = "italic color11"

[status]
disabled = false

[aws]
symbol = '  '
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style) '
style = 'bold color3'

# ---- Languages ----

[nodejs]
style = "fg:color10"
format = "[$symbol$version]($style) "
disabled = false
symbol = "󰎙 "

[scala]
style = "fg:color9"
format = "[$symbol$version]($style) "
disabled = false
symbol = " "

[python]
style = "fg:color11"
format = "[$symbol$version]($style) "
disabled = false
symbol = ' '