format = """
$os\
$directory\
$git_branch\
$git_status\
$nodejs\
$fill\
$time\
\n $character
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[time]
disabled = false
format = "[$time]($style)"
time_format = "%T"
utc_time_offset = "local"
style = "italic fg:iris"

[fill]
symbol = ' '

[os]
format = "[$symbol]($style)"
style = "blue"
disabled = false

[os.symbols]
Windows = "  "
Arch = "  "
NixOS = "  "

# Tools

[kubernetes]
disabled = false
detect_files = [ "~/.kube/config" ]

# Languages

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[$symbol ($version) ](fg:#31748f)'